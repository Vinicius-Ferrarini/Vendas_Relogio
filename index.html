<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinicius Relógios</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <header>⏱️ Leandrinho Relógios</header>

  <div class="container">
    <div class="card">
      <img src="img/relogio_classico.jpg" alt="Relógio Clássico Preto">
      <h3>Relógio Clássico Preto</h3>
      <p>R$ 199,90</p>
      <label class="checkbox">
        <input type="checkbox" value="Relógio Clássico Preto - R$ 199,90"> Selecionar
      </label>
    </div>

    <div class="card">
      <img src="img/relogio_digital_2.jpg" alt="Relógio Esportivo">
      <h3>Relógio Esportivo</h3>
      <p>R$ 249,90</p>
      <label class="checkbox">
        <input type="checkbox" value="Relógio Esportivo - R$ 249,90"> Selecionar
      </label>
    </div>

    <div class="card">
      <img src="img/relogio_mario_3.jpg" alt="Relógio de Luxo Dourado">
      <h3>Relógio de Luxo Dourado</h3>
      <p>R$ 399,90</p>
      <label class="checkbox">
        <input type="checkbox" value="Relógio de Luxo Dourado - R$ 399,90"> Selecionar
      </label>
    </div>
  </div>

  <footer>
    <button id="enviarWhatsApp">🟢 Enviar pelo WhatsApp</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
