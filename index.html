<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>⏱️ Leandrinho Relógios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-content">
      <span>⏱️ Leandrinho Relógios</span>
      <nav id="menuNavegacao"></nav>
    </div>
  </header>

  <section class="controls">
    <div class="filters-section">
      <h3>Filtros</h3>
      
      <select id="filtroCategoria">
        <option value="">Todas as Categorias</option>
        </select>
      
      <select id="filtroGenero" class="filtro-grupo" style="display: none;">
        <option value="">Todos os Gêneros</option>
        </select>

      <select id="filtroTipo" class="filtro-grupo" style="display: none;">
        <option value="">Todos os Tipos</option>
        </select>
      
      <input type="number" id="precoMin" placeholder="Mín. R$" />
      <input type="number" id="precoMax" placeholder="Máx. R$" />
      
      <button id="filtrarAgora">Aplicar Filtros</button>
      <button id="limparFiltros" style="background-color: var(--muted);">Limpar</button>
    </div>
  </section>


  <main>
    <div id="secao-ofertas">
      <h2 class="titulo-secao">🔥 Ofertas da semana</h2>
      <div class="container" id="listaOfertas"></div>
    </div>
    
    </main>

  <div class="modal-overlay" id="modalCarrinho" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Meu Carrinho</h2>
        <button class="modal-close-btn" id="fecharModal">&times;</button>
      </div>
      <div class="modal-body" id="listaCarrinhoModal">
        <p>Seu carrinho está vazio.</p>
      </div>
      <div class="modal-footer">
        <h3 id="totalCarrinhoModal">Total: R$ 0,00</h3>
        <button id="enviarPedidoModal">🟢 Enviar Pedido por WhatsApp</button>
      </div>
    </div>
  </div>

  <footer>
    <button id="enviarWhatsApp">🟢 Carrinho Vazio</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
